<html>
<head>
<title>js ass</title>
<script Language=JavaScript>
function addition()
{
var a=parseFloat(document.calc.no1.value);
var b=parseFloat(document.calc.no2.value);
if(isNaN(a)||isNaN(b))
	alert("please input number in both textbox");
else
	{
	var c;
	c=a+b;
	window.document.calc.ans.value=c;
	}
}
function subtraction()
{
var a=parseFloat(document.calc.no1.value);
var b=parseFloat(document.calc.no2.value);
if(isNaN(a)||isNaN(b))
	alert("please input number in both textbox");
else
	{
	var c;
	c=a-b;
	window.document.calc.ans.value=c;
	}
}
function multiplication()
{
var a=parseFloat(document.calc.no1.value);
var b=parseFloat(document.calc.no2.value);

	alert("please input number in both textbox");

	{

	window.document.calc.ans.value=c;
	}
}
function division()
{
var a=parseFloat(document.calc.no1.value);

if(isNaN(a)||isNaN(b))
	alert("please input number in both textbox");
else
	{
	var c;
	c=a/b;
	window.document.calc.ans.value=c;
	}
}
function modulo()
{
var a=parseFloat(document.calc.no1.value);
var b=parseFloat(document.calc.no2.value);
if(isNaN(a)||isNaN(b))
	alert("please input number in both textbox");
else
	{
	var c;
	c=a%b;
	window.document.calc.ans.value=c;
	}
}
</script>
</head>
